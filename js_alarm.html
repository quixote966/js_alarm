<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Alarm Clock</title>
  <meta name="description" content="">
  <meta name="author" content="Will Rhodes">

  <meta name="viewport" content="width=device-width; initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="js_alarm.js">
  </script>
</head>

<body>
  <div>
    <header>
      <h1 class="title">Alarm Clock</h1>
    </header>
    <div class="container">
      <div id="clock" class="clock"></div>
      <div id="alarmsList" class="alarms_list"></div>
      <div id="addAlarm">
        <div id="form">
          <form id="alarmForm">
            <input type="number" min="0" max="23" value="0" required name="hour" form="alarmForm" class="alarm-form"/>:
            <input type="number" min="0" max="59" value="0" required name="minute" form="alarmForm" class="alarm-form"/>
            <button form="alarmForm" id="addAlarm" type="submit" class="alarm-btn set-btn">SET ALARM</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
