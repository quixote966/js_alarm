<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Alarm Clock</title>
  <meta name="description" content="">
  <meta name="author" content="Will Rhodes">

  <meta name="viewport" content="width=device-width; initial-scale=1.0">

  <script src="js_alarm.js">
  </script>
</head>

<body>
  <div>
    <header>
      <h1>Alarm Clock</h1>
    </header>
    <div>
      <div id="clock"></div>
      <div id="alarmsList"></div>
      <div id="addAlarm">
        <div id="form">
          <form id="alarmForm">
            <input type="number" min="0" max="23" value="0" required name="hour" form="alarmForm" class="alarm-input"/>:
            <input type="number" min="0" max="59" value="0" required name="minute" form="alarmForm" class="alarm-input"/>
            <button form="alarmForm" type="button" class="alarm-btn set-btn" onclick="setAlarm(this.form.hour.value,this.form.minute.value);">SET ALARM</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
